<!DOCTYPE html>

            <div class="body__center-heart">
              <i class="fas fa-heart"></i>
            </div>
          </div>
          <div class="body__address">
            <i class="fas fa-map-marker-alt"></i>
            <span>Avotu iela 104-B</span>
          </div>
          <div class="body__info">
            <div class="body__rate">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <span>4.75</span>

              mulicultural community. Riga is perhaps the most
            </div>

      <nav class="phone__nav nav">
        <ul class="nav__lists">
          <li class="nav__list">
            <a href="#">
              <i class="fas fa-home"></i>
            </a>
          </li>
          <li class="nav__list">
            <a href="#">
              <i class="fas fa-globe-americas"></i>

                <a href="#">

          <li class="nav__list"></li>
          <li class="nav__list">
            <a href="#">
              <i class="fas fas fa-users"></i>

          </li>

            <a href="#">
              <i class="fas fas fa-cog"></i>
            </a>
          </li>

        <div class="nav__underbar"></div>
